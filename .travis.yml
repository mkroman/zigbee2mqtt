language: node_js

sudo: required

services:
  - docker

node_js:
  - "10"

before_install:
  - echo '{"experimental": true}' | sudo tee /etc/docker/daemon.json
  - sudo systemctl restart docker

install:
  - npm install

before_script:
  - npm test
  - npm run eslint

script:
  - ".travis/docker.sh"
  - ".travis/trigger-downstream.sh"

env:
  global:
    - DOCKER_USERNAME=mkroman
    - secure: ""
